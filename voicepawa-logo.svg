<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" class="voicepawa-logo">
  <defs>
    <radialGradient id="vinylGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="grooveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Album Cover Background -->
  <rect x="40" y="50" width="120" height="100" fill="#fbbf24" rx="2"/>
  <rect x="45" y="55" width="110" height="90" fill="#fbbf24" rx="1"/>
  
  <!-- Vinyl Record -->
  <circle cx="100" cy="100" r="55" fill="url(#vinylGradient)"/>
  
  <!-- Vinyl Grooves -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#grooveGradient)" stroke-width="0.5" opacity="0.6"/>
  <circle cx="100" cy="100" r="45" fill="none" stroke="url(#grooveGradient)" stroke-width="0.5" opacity="0.5"/>
  <circle cx="100" cy="100" r="40" fill="none" stroke="url(#grooveGradient)" stroke-width="0.5" opacity="0.4"/>
  <circle cx="100" cy="100" r="35" fill="none" stroke="url(#grooveGradient)" stroke-width="0.5" opacity="0.3"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="url(#grooveGradient)" stroke-width="0.5" opacity="0.3"/>
  <circle cx="100" cy="100" r="25" fill="none" stroke="url(#grooveGradient)" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Center Label -->
  <circle cx="100" cy="100" r="18" fill="#1a1a1a"/>
  <circle cx="100" cy="100" r="16" fill="#2a2a2a"/>
  
  <!-- Play Button in Center -->
  <circle cx="100" cy="100" r="12" fill="none" stroke="#888" stroke-width="1.5"/>
  <path d="M 96 94 L 96 106 L 106 100 Z" fill="#fbbf24"/>
  
  <!-- Tonearm Base (top right) -->
  <circle cx="135" cy="65" r="8" fill="#1e3a8a"/>
  <circle cx="135" cy="65" r="6" fill="#3b82f6"/>
  <circle cx="135" cy="65" r="2" fill="#fbbf24"/>
  
  <!-- Tonearm -->
  <path d="M 135 65 Q 125 75, 115 90" stroke="#fbbf24" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 135 65 Q 125 75, 115 90" stroke="#f97316" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Needle/Cartridge -->
  <circle cx="115" cy="90" r="3" fill="#1a1a1a"/>
  <circle cx="115" cy="90" r="2" fill="#fbbf24"/>
  
  <!-- Small detail dot on album -->
  <circle cx="145" cy="130" r="2.5" fill="#1a1a1a"/>
</svg>